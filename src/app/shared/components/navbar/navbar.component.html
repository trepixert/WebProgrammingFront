<nav class="navbar navbar-expand-lg custom-navbar">
    <a class="navbar-brand" href="#">
        <img src="assets/img/icon.png" alt="" width="65"
             height="65">
        {{ title }}
    </a>

    <ul class="navbar-nav mr-auto">
        <li *ngFor="let item of items" class="nav-item">
            <a class="nav-link"
               routerLink="{{ item.path }}"
               routerLinkActive="custom"
               [routerLinkActiveOptions]="{exact: item.exact}">{{ item.title }}
            </a>
        </li>
    </ul>

    <form *ngIf="!authService.isLoggedIn(); else authorized" class="form-inline login-form">
        <button class="btn btn-signup" type="button" routerLink="/signup">Зарегистрироваться</button>
        <button class="btn" type="button btn-signin" routerLink="/login">Войти</button>
    </form>
    <ng-template #authorized>
        <button class="btn btn-signup" type="button" routerLink="/home">Главная</button>
        <button class="btn btn-signup" type="button" routerLink="/calendar">Календарь</button>
        <form class="form-inline login-form">
            <button class="btn" type="button" (click)="signOut()">Выйти</button>
        </form>
    </ng-template>
</nav>
